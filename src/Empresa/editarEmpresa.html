<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-success text-white text-center py-4">
    <h1>Editar Empresa</h1>
</header>
<main class="container mt-5">

    <div class="mb-4">
        <label for="file-input" class="form-label">Cargar archivo JSON:</label>
        <input type="file" id="file-input" class="form-control" accept=".json">
        <button id="load-button" class="btn btn-primary mt-3">Cargar JSON</button>
    </div>


    <div id="seleccionar-empresa" class="mb-4">
        <h3>Selecciona una empresa para editar</h3>
        <div id="mensaje-no-empresas" class="alert alert-warning" style="display:none;">
            No hay empresas cargadas. Por favor, crea o carga empresas primero.
        </div>
        <div id="empresa-selector" class="form-group" style="display:none;">
            <label for="empresa-lista" class="form-label">Empresa:</label>
            <select id="empresa-lista" class="form-control"></select>
            <button id="editar-button" class="btn btn-success mt-3" disabled>Editar Empresa</button>
        </div>
    </div>

    <form id="editar-empresa-form" class="bg-light p-4 rounded shadow-sm" style="display:none;">
        <input type="hidden" id="empresa-id">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación:</label>
            <input type="text" class="form-control" id="ubicacion" required>
        </div>
        <div class="mb-3">
            <label for="fechaFundacion" class="form-label">Fecha de Fundación:</label>
            <input type="date" class="form-control" id="fechaFundacion" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-lg btn-success">Guardar Cambios</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <button id="volver-lista-button" class="btn btn-lg btn-secondary">Volver a la Lista de Empresas</button>
    </div>
</main>

<script src="empresaController.js"></script>

<script>
    document.getElementById('volver-lista-button').addEventListener('click', function() {
        location.href = 'listaEmpresas.html';
    });
</script>

</body>
</html>
