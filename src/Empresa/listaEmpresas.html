<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="empresa.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-success text-white text-center py-4">
    <h1>Lista de Empresas</h1>
</header>

<main class="flex-grow-1 container mt-5">
    <div class="mb-4 text-center">
        <input type="file" id="file-input" accept=".json" class="form-control-file">
        <button id="load-button" class="btn btn-lg btn-primary mt-3">Cargar Empresas desde JSON</button>
    </div>

    <div id="empresa-lista" class="row">
    </div>

    <!-- Botones en la misma línea -->
    <div class="text-center mt-4">
        <div class="btn-group">
            <button id="crear-empresa-button" class="btn btn-lg btn-primary">Crear Nueva Empresa</button>
            <button id="editar-empresa-button" class="btn btn-lg btn-warning">Editar Empresa</button>
        </div>
    </div>

    <div class="text-center mt-4">
        <button id="volver-inicio-button" class="btn btn-lg btn-secondary">Volver al Inicio</button>
    </div>

</main>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>© 2024 - JNCB</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="empresaController.js"></script>
<script>
    document.getElementById('crear-empresa-button').addEventListener('click', function() {
        location.href = 'crearEmpresa.html';
    });

    document.getElementById('editar-empresa-button').addEventListener('click', function() {
        location.href = 'editarEmpresa.html';
    });

    document.getElementById('volver-inicio-button').addEventListener('click', function() {
        location.href = '../../index.html';
    });
</script>

</body>
</html>
