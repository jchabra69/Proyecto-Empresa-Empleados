<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="empresa.css">
</head>
<body class="d-flex flex-column min-vh-100">
<header class="bg-success text-white text-center py-4">
    <h1>Crear Nueva Empresa</h1>
</header>
<main class="flex-grow-1 container mt-5">
    <form id="crear-empresa-form" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
            <div class="invalid-feedback">El nombre solo puede contener letras y espacios.</div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
            <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
        </div>
        <div class="mb-3">
            <label for="ubicacion" class="form-label">Ubicación:</label>
            <input type="text" class="form-control" id="ubicacion" required>
            <div class="invalid-feedback">La ubicación solo puede contener letras, números y caracteres especiales.</div>
        </div>
        <div class="mb-3">
            <label for="fechaFundacion" class="form-label">Fecha de Fundación:</label>
            <input type="date" class="form-control" id="fechaFundacion" required>
            <div class="invalid-feedback">Por favor, ingrese una fecha válida en formato YYYY-MM-DD.</div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-lg btn-success">Crear Empresa</button>
        </div>
    </form>
    <div class="text-center mt-4">
        <button class="btn btn-lg btn-secondary" onclick="location.href='listaEmpresas.html'">Volver a la Lista de Empresas</button>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>© 2024 - JNCB</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="empresaController.js"></script>
</body>
</html>
